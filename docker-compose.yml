services:
  mysql:
    image: mysql:8.0
    container_name: ai-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ai-chat-docker_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ai-chat-network

  neo4j:
    image: neo4j:5.19
    container_name: ai-neo4j
    restart: always
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ai-chat-docker_neo4j_data:/data
    networks:
      - ai-chat-network

  backend:
    build: ./backend
    container_name: ai-backend
    restart: always
    env_file:
      - backend/.env.docker
    ports:
      - "8000:8000"
    volumes:
      - faiss_data:/app/faiss
    depends_on:
      mysql:
        condition: service_healthy
      neo4j:
        condition: service_started
    networks:
      - ai-chat-network

  frontend:
    build: ./frontend-vite
    container_name: ai-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ai-chat-network

volumes:
  ai-chat-docker_mysql_data:
  ai-chat-docker_neo4j_data:
  faiss_data:

networks:
  ai-chat-network:
    driver: bridge

